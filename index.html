<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="301002972_453471326834226_3610691275301502041_n.jpg">
    <title>Ryan Sports</title>
</head>
<body bgcolor="blueviolet">
    
     <!--Área de encabezado-->
    
    <table width="100%">
        <td width="40%"><img src="301002972_453471326834226_3610691275301502041_n.jpg" width="100px" height="100px"></td>
        <td> <marquee behavior="alternate" direction=""><h1><font size="20px" color="white">RYAN SPORTS</font></h1></marquee></td>
    </table>

 <!--Barra de dirección-->
    
    <table width="100%">
        <th><font color="white">Sobre Nosotros</font></th>
        <th><font color="white">Servicios</font></th>
        <th><font color="white">Productos</font></th>
    </table><br>
<br>

 <!--Imagen de deportistas-->
    
    <table width="100%"> 


        <tr>
            <td rowspan="2" width="30%">
                <img src="WhatsApp Image 2024-09-05 at 11.39.39 AM.jpeg" alt="">
            </td>

             <!--Formulario para el usuario-->
            
            <td colspan="2">
                <center>
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td>
                                <label for="nombre">Nombre:</label>
                            </td>
                            
                            <td>
                                <input type="text" id="nombre" name="nombre" bgcolor="">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <label for="correo">Correo:</label>
                            </td>
                            <td>
                                <input type="email" id="correo" name="correo">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <label for="archivo">:</label>
                            </td>
                            <td>
                                <input type="file" id="archivo" name="archivo">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <label for="comentario">Comentario:</label>
                            </td>
                            <td>
                                <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>
                            </td>
                        </tr>
                        </table>
                    
                        <table>
                        <tr>
                            <td>Tipo de producto:</td>
                                <td>
                                    <input type="radio" name="servicio" value="reparacion"> Deporte<br>
                                    <input type="radio" name="servicio" value="mantenimiento"> Calzado<br>
                                    <input type="radio" name="servicio" value="redes"> Herramientas deportivas <br>
                                </td>
                        </tr>
                        </table>
                    
                        <table>
                        <tr>
                            <td>Elige tipo de pago:</td>
                            <td>
                                <select id="pago" name="pago">
                                    <option value="contado">Contado</option>
                                    <option value="tarjeta">Tarjeta</option>
                                </select>
                            </td>
                        </tr>
                        </table>
                    
                        <table>
                        <tr>
                            <td>Satisfacción por la atención:</td>
                            <td>
                                <input type="radio" name="satisfaccion" value="bueno"> Bueno<br>
                                <input type="radio" name="satisfaccion" value="regular"> Regular<br>
                                <input type="radio" name="satisfaccion" value="malo"> Malo<br>
                            </td>
                        </tr>
                            
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Listo">
                                <input type="reset" value="Borrar">
                            </td>
                        </tr>
                    </center>
                        </table>
                </form>
            </td>
        </tr>
</body>
</html>
